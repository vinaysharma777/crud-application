<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD-APP</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Shopping Cart</h1>

  <!-- View Store Data Button -->
  <div style="text-align: center;">
    <button onclick="toggleStoreData()">View Store Data</button>
  </div>

  <table>
    <tr>
      <td>
        <form autocomplete="off" onsubmit="onFormSubmit(event)">
          <div>
            <label for="productCode">Product Code</label>
            <input type="text" name="productCode" id="productCode" placeholder="Enter your product id" />
          </div>
          <div>
            <label for="product">Product Name</label>
            <input type="text" name="product" id="product" placeholder="Enter your product name" />
          </div>
          <div>
            <label for="qty">Product Quantity</label>
            <input type="number" name="qty" id="qty" placeholder="Enter your product quantity" />
          </div>
          <div>
            <label for="perPrice">Product Price</label>
            <input type="number" name="perPrice" id="perPrice" placeholder="Enter your product price per quantity" />
          </div>
          <div class="form_action--button">
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
          </div>
        </form>
      </td>
    </tr>
  </table>

  <!-- Hidden Store Data Section -->
  <div id="storeDataSection" style="display: none; margin-top: 20px;">
    <table class="list" id="storeList">
      <thead>
        <tr>
          <th>Product Code</th>
          <th>Product Name</th>
          <th>Product Quantity</th>
          <th>Product Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
